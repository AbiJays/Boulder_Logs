{% extends 'base.html' %}
{% block content %}
    <div>
        <h3>{{ bloc.name }}</h3>
        <p>{{ bloc.name }}</p>
        <p>{{ bloc.wall_angle }}</p>
        <p>{{ bloc.boulder }}</p>
        <p>Completed? {{ bloc.completed }}</p>
        <div class="buttons">
            <p><a href="/blocs/{{bloc.id}}/edit" class="edit-link">Edit</a></p>
            <p><a href="/blocs/{{bloc.id}}/delete" class="delete-link">Delete</a></p>
        </div>
    </div>
{% endblock content %}
